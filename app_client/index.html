<!DOCTYPE html>
<html class="ng-scope" ng-app="bloggerApp">
  <head>
    <title>Phil's Blog Site</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/stylesheets/fontawesome-all.css' />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.min.js"></script>  
    <script src="/js/angular-ui-router.min.js"></script>
  </head>
  <body>  
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#!">My Blog</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#!blogList">List Blogs</a>
          <a class="nav-item nav-link active" href="#!blogAdd">Add Blogs</a>
        </div>
      </div>
    </nav>

    <script type="text/ng-template" id="home.html">
      <h1>{{ vm.pageHeader.title }}'s Blog Site</h1>
      <p>Welcome to my website</p>
    </script>

    <script type="text/ng-template" id="blogList.html">
      <p></p>
      <div ng-repeat="blog in vm.blogs.data">
        <div class="card border-primary" style="width: 50%"> 
          <div class="card-header">
          </div>
          <div class="card-body">
              <h5 class ="card-title">{{ blog.blogText }}</h5>{{ blog.date }}
          </div>
          <div class="card-footer">
            <div class = "col-sm">
              <ul class="nav justify-content-end nav-pills card-header-pills">
                <li class="nav-item">
                  <a class="nav-link" href="#!/blogEdit/{{ blog._id }}"> <i class="fas fa-edit"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!/blogDelete/{{ blog._id }}"> <i class="fas fa-trash-alt"></i></a>
                </li>
              </ul>
            </div>  
          </div>
        </div>
        <p></p>
      </div>
    </script>

    <script type="text/ng-template" id="blogAdd.html">
        <p></p>
        <div class="card border-primary" style="width: 50%"> 
        <form name="userForm" ng-submit="vm.submit()" ng-controller="addBlog" style="padding: 20px">    
            <div class="form-group">
                <label for="summary" class="text-primary">Blog Title</label>
                <input class="form-control" id="title" name="blogTitle">
                <label for="detail" class="text-primary">Blog Text</label>
                <textarea class="form-control" id="text" rows="3" name="blogText"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Add Blog">
        </form>
        </div>
    </script>

    <script type="text/ng-template" id="blogEdit.html">
        <p></p>
        <div class="card border-primary" style="width: 50%">  
        <form name="userForm" ng-submit="vm.submit()" ng-controller="editBlog" style="padding: 20px">
            <div class="form-group">
                <label for="summary" class="text-primary">Blog Title</label>
                <input class="form-control" id="blogTitle" name="blogTitle" value="{{vm.blog.data.blogTitle}}">
                <label for="detail" class="text-primary">Blog Text</label>
                <textarea class="form-control" id="blogText" name="blogText" rows="3">{{vm.blog.data.blogText}}</textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Save Blog">
        </form> 
        </div>
    </script>

    <script type="text/ng-template" id="blogDelete.html">
      <p></p>
      <div class="card border-primary" style="width: 50%">
        <form name="userForm" ng-submit="vm.submit()" ng-controller="deleteBlog" style="padding: 20px">    
          <div class="form-group">
              <label for="summary" class="text-primary">Blog Title</label>
              <input readonly class="form-control" id="blogTitle" name="blogTitle" value={{vm.blog.data.blogTitle}}>
              <label for="detail" class="text-primary">Blog Text</label>
              <textarea readonly class="form-control" id="blogText" name="blogText" rows="3">{{vm.blog.data.blogText}}</textarea>
          </div>
             <input type="submit" class="btn btn-danger float-right" value="Delete Blog">
             <button ng-click="vm.cancel()" ng-controller="deleteBlog" class="btn btn-primary float-right" style="margin-right: 25px">Cancel</button>
        </form>
      </div>
    </script> 


    <!-- Angular View (dynamic content goes here) -->  
    <div class="ng-scope" ng-view=""></div>
    
    <script src="/js/bloggerApp.js"></script>
  </body>
</html>
