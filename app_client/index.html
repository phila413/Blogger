<!DOCTYPE html>
<html ng-app="bloggerApp">
  <head>
    <title>Phil's Blog Site</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/stylesheets/fontawesome-all.css' />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.min.js"></script>  
    <script src="/js/angular-ui-router.min.js"></script>
  </head>
  <body> 
    <!-- Navigation Directive -->    
    <div ng-controller="NavigationController">
      <navigation></navigation>  
    </div> 

    <script type="text/ng-template" id="home.html">
      <h1>{{ vm.pageHeader.title }}'s Blog Site</h1>
      <p>Welcome to my website</p>
    </script>

    <script type="text/ng-template" id="blogList.html">
      <p></p>
      <div ng-repeat="blog in vm.blogs">
        <div class="card border-primary" style="width: 50%"> 
          <div class="card-header">
          </div>
          <div class="card-body">
            <h4 class ="card-title"><b>{{ blog.blogTitle }}</b></h4>
            <h4>{{ blog.blogText }}</h4>
            <h5><i>Published by {{ blog.name }} on {{ blog.date }}</i></h5>
          </div>
          <div class="card-footer">
            <div class = "col-sm">
              <ul class="nav justify-content-end nav-pills card-header-pills">
                <li class="nav-item">
                  <a class="nav-link" href="#/!blogComment/{{ blog._id }}">Comments...</a>
                </li>
                <li class="nav-item">
                  <a ng-show="blog.email == vm.currentUser().email" class="nav-link" href="#/!blogEdit/{{ blog._id }}"> <i class="fas fa-edit"></i></a>
                </li>
                <li class="nav-item">
                  <a ng-show="blog.email == vm.currentUser().email" class="nav-link" href="#/!blogDelete/{{ blog._id }}"> <i class="fas fa-trash-alt"></i></a>
                </li>
              </ul>
            </div>  
          </div>
        </div>
        <p></p>
      </div>
    </script>

    <script type="text/ng-template" id="blogAdd.html">
        <p></p>
        <div class="card border-primary" style="width: 50%"> 
        <form name="userForm" ng-submit="vm.submit()" ng-controller="addBlog" style="padding: 20px">    
            <div class="form-group">
                <label for="summary" class="text-primary">Blog Title</label>
                <input class="form-control" id="title" name="blogTitle">
                <label for="detail" class="text-primary">Blog Text</label>
                <textarea class="form-control" id="text" rows="3" name="blogText"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Add Blog">
        </form>
        </div>
    </script>

    <script type="text/ng-template" id="blogComment.html">

      <p></p>
      <div class="card border-primary" ng-controller="commentBlog" style="width: 50%"> 
        <div class="card-header">
        </div>
        <div class="card-body">
          <h4 class ="card-title"><b>{{ vm.blog.blogTitle }}</b></h4>
          <h4>{{ vm.blog.blogText }}</h4>
          <h5><i>Published by {{ vm.blog.name }} on {{ vm.blog.date }}</i></h5>
        </div>
        <div class="card-footer">
          <div class = "col-sm">
          </div>  
        </div>
      </div>

      <div ng-repeat="comment in vm.commentList">
        <p></p>
        <div class="card border-primary" style="width: 50%"> 
          <div class="card-header">
          </div>
          <div class="card-body">
            <h4>{{comment.comment}}</h4>
            <h5><i>Published by {{ comment.name }} on {{ comment.date }}</i></h5>
          </div>
          <div class="card-footer">
            <div class = "col-sm">
              <ul class="nav justify-content-end nav-pills card-header-pills">
                <li class="nav-item">
                  <a ng-show="comment.email == vm.currentUser().email" class="nav-link" href="#/!editComment/{{ vm.blog._id }}/{{ comment._id }}"> <i class="fas fa-edit"></i></a>
                </li>
                <li class="nav-item">
                  <a ng-show="comment.email == vm.currentUser().email" class="nav-link" href="#/!deleteComment/{{ vm.blog._id }}/{{ comment._id }}"> <i class="fas fa-trash-alt"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <p></p>

      <div class="card border-primary" style="width: 50%"> 
        <form name="userForm" ng-submit="vm.submit()" ng-controller="commentBlog" style="padding: 20px">    
            <div class="form-group">
                <label for="detail" class="text-primary">Comment Text</label>
                <textarea class="form-control" id="text" rows="3" name="comment"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Add Comment">
        </form>
      </div>
    </script>

    <script type="text/ng-template" id="blogEdit.html">
        <p></p>
        <div class="card border-primary" style="width: 50%">  
        <form name="userForm" ng-submit="vm.submit()" ng-controller="editBlog" style="padding: 20px">
            <div class="form-group">
                <label for="summary" class="text-primary">Blog Title</label>
                <input class="form-control" id="blogTitle" name="blogTitle" value="{{vm.blog.blogTitle}}">
                <label for="detail" class="text-primary">Blog Text</label>
                <textarea class="form-control" id="blogText" name="blogText" rows="3">{{vm.blog.blogText}}</textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Save Blog">
        </form> 
        </div>
    </script>

    <script type="text/ng-template" id="blogDelete.html">
      <p></p>
      <div class="card border-primary" style="width: 50%">
        <form name="userForm" ng-submit="vm.submit()" ng-controller="deleteBlog" style="padding: 20px">    
          <div class="form-group">
              <label for="summary" class="text-primary">Blog Title</label>
              <input readonly class="form-control" id="blogTitle" name="blogTitle" value={{vm.blog.blogTitle}}>
              <label for="detail" class="text-primary">Blog Text</label>
              <textarea readonly class="form-control" id="blogText" name="blogText" rows="3">{{vm.blog.blogText}}</textarea>
          </div>
             <input type="submit" class="btn btn-danger float-right" value="Delete Blog">
             <button ng-click="vm.cancel()" ng-controller="deleteBlog" class="btn btn-primary float-right" style="margin-right: 25px">Cancel</button>
        </form>
      </div>
    </script> 

    <script type="text/ng-template" id="deleteComment.html">
      <p></p>
      <div class="card border-primary" style="width: 50%">
        <form name="userForm" ng-submit="vm.submit()" ng-controller="deleteComment" style="padding: 20px">    
          <div class="form-group">
              <label for="detail" class="text-primary">Comment</label>
              <textarea readonly class="form-control" id="comment" name="comment" rows="3">{{ vm.comment.comment }}</textarea>
          </div>
             <input type="submit" class="btn btn-danger float-right" value="Delete Comment">
             <button ng-click="vm.cancel()" ng-controller="deleteComment" class="btn btn-primary float-right" style="margin-right: 25px">Cancel</button>
        </form>
      </div>
    </script> 

    <script type="text/ng-template" id="editComment.html">
        <p></p>
        <div class="card border-primary" style="width: 50%">  
        <form name="userForm" ng-submit="vm.submit()" ng-controller="editComment" style="padding: 20px">
            <div class="form-group">
                <textarea class="form-control" id="comment" name="comment" rows="3">{{vm.comment.comment}}</textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Save Comment">
        </form> 
        </div>
    </script>

    <script type="text/ng-template" id="login.html">
      <p></p>
      <div class="container">
        <page-header content="vm.pageHeader"></page-header>

        <div class="row">
          <div class="col-md-6 col-sm-8">
            <p class="lead">Not a member? Please <a href="#/!register?page={{ vm.returnPage }}">register</a> first.</p>
            <form ng-submit="vm.onSubmit()">
              <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
              </div>
              <button type="submit" class="btn btn-default">Sign in!</button>
            </form>
          </div>
        </div>

        <footer-generic></footer-generic>
      </div>
    </script>

    <script type="text/ng-template" id="register.html">
      <p></p>
      <div class="container">
        <page-header content="vm.pageHeader"></page-header>

        <div class="row">
          <div class="col-md-6 col-sm-12">
            <p class="lead">Already a member? Please <a href="#/!login?page={{ vm.returnPage }}">log in</a> instead.</p>
            <form ng-submit="vm.onSubmit()">
              <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
              <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="vm.credentials.name">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
              </div>
              <button type="submit" class="btn btn-default">Register!</button>
            </form>
          </div>
        </div>

        <footer-generic></footer-generic>
      </div>
    </script>

    <!-- Angular View (dynamic content goes here) -->  
    <div class="ng-scope" ng-view=""></div>

    <script src="/js/bloggerApp.js"></script>
    <script src="/nav/navigation.js"></script>
    <script src="/auth/authentication.js"></script>
    
  </body>
</html>
